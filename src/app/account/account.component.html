<mat-drawer-container class="account-container">
    <mat-drawer mode="side" opened class = "drawer">

        <img src = "./../../assets/DSCN0441.png">

        <div class = "user-content">

            <p>Name</p><span>Ernest Sakala</span>

        </div>

        <div class = "user-content">

          <span>sakalaern321@gmail.com</span>

        </div>

        <div class = "user-content">

          <p>Phone</p><span>0974296897</span>

        </div>

    </mat-drawer>
    <mat-drawer-content class = "main">

        <mat-toolbar class = "tool">
            <img src = "../../assets/DSCN0441.png" class = "img-tool">
        </mat-toolbar>


        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

           
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="temperature">
              <th mat-header-cell *matHeaderCellDef> Temperature </th>
              <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="humidity">
              <th mat-header-cell *matHeaderCellDef> Humidity </th>
              <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="day">
              <th mat-header-cell *matHeaderCellDef> Day </th>
              <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        
    </mat-drawer-content>
  </mat-drawer-container>
